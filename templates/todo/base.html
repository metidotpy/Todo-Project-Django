{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "todo/style.css" %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="{% static "todo/script.js" %}"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar--links">
            <a href="{% url 'accounts:password_change' %}" class="navbar--link">Password Change</a>
            <div class="navbar--side-link"></div>
            <a href="{% url 'password_reset_view' %}" class="navbar--link">Password Reset</a>
        </div>
        <div class="navbar--logout">
            <a href="{% url 'accounts:logout' %}" class="navbar--link">Logout</a>
        </div>
    </div>
    {% block body %}{% endblock %}
</body>
</html>
